<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="">
        <Header> <u><h1>Registration</h1></u></Header>
    </form>
    <table>
        <tr>
            <td>
                <label for="fname"> First Name</label>
            </td>
            <td>
                <input type="text" id="fname" name="">
            </td>
        </tr>
        <tr>
            <td>
                <label for="lname">Last Name</label>
            </td>
            <td>
                <input type="text" name="" id="lname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="nname">Nick Name</label>
            </td>
            <td>
                <input type="text" id="nname">
            </td>
        </tr>
        <tr>
            <td>
                <label for="email">Email</label>
            </td>
            <td>
                <input type="email" id="email">
            </td>
        </tr>
        <tr>
            <td>
                <label for="pass">Password</label>
            </td>
            <td>
                <input type="password" id="pass">
            </td>

        </tr>
        <tr>
            <td>
                <label for="date">Date</label>
            </td>
            <td> 
                <input type="date" id="date">
            </td>
        </tr>
        <tr>
            <td>
                <label for="gen">Gender</label>
            </td>
            <td>
                <input type="radio" id="gen" name="g">
                <label for="gen">Male</label>
                <input type="radio" id="gen" name="g">
                <label for="gen">Female</label>
                <input type="radio" id="gen" name="g">
                <label for="gen">other</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="cb">Language</label>
            </td>
            <td>
                <input type="checkbox" id="cb">
                <label for="cb">Bengali</label> <br>
                <input type="checkbox" name="" id="cb">
                <label for="cb">English</label> <br>
                <input type="checkbox" name="" id="cb">
                <label for="cb">Spanish</label>
            </td>
        </tr>
        <tr>
            <td>
                <label for="number">Number</label>

            </td>
            <td>
                <input type="number" name="" id="number">
            </td>
        </tr>
        <tr>
            <td>
                <label for="address">Address</label>
            </td>
            <td>
                <textarea name="address" id="address" cols="30" rows="10"></textarea>
            </td>
        </tr>
       <tr>
           <td></td>
           <td>
               <input type="submit" name="" id="">
               <input type="reset" name="" id="">
           </td>
       </tr>
    </table>
</body>
</html>
